<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-300 h-screen w-screen flex justify-center items-center">
  <div class="bg-white w-[300px] p-5 rounded-2xl drop-shadow-xl text-center">
    <img src="./images/image-qr-code.png" alt="qr code" class="rounded-xl">
    <div class=" mt-8 mb-4 flex flex-col gap-4">
      <p class="font-bold text-xl">Improve your front-end skills by building projects</p>
      <p class="font-normal text-gray-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the
        next level</p>
    </div>
  </div>
</body>

</html>
